name: Trigger Enterprise Repo Update Workflow
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Generate authentication token
        id: gen-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CVAT_BOT_APP_ID }}
          private-key: ${{ secrets.CVAT_BOT_PRIVATE_KEY }}
          repositories: "public,private"

      - name: Trigger repository dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
            token: ${{ steps.gen-token.outputs.token }}
            repository: azhavoro-org/private
            event-type: dependency_updated
            client-payload: '{"triggered_by": "${{ github.repository }}, on push event", "commit_sha": "${{ github.sha }}", "branch": "${{ github.ref }}"}'
